<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga del Almacén de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>Carga del Almacén de Datos</h1>
    <nav class="navigation">
        <a href="Busqueda.html">Buscador de Monumentos</a>
    </nav>
</header>

<main class="container">
    <form class="form">
        <fieldset>
            <legend>Seleccione fuente:</legend>
            <label><input type="checkbox" value="castilla"> Castilla y León</label>
            <label><input type="checkbox" value="valenciana" checked> Comunitat Valenciana</label>
            <label><input type="checkbox" value="euskadi"> Euskadi</label>
            <label><input type="checkbox" id="seleccionar_todas" value="todas"> Seleccionar todas</label>
        </fieldset>
        <div class="buttons">
            <button type="button" id="cancelar">Cancelar</button>
            <button type="button" id="cargar">Cargar</button>
            <button type="button" id="borrar">Borrar Almacén de Datos</button>
        </div>
    </form>
    <section id="resultados" class="results">
        <p>Resultados de la carga:</p>
    </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
