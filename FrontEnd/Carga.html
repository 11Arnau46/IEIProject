<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga del almacén de datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#cancelar {
            background-color: #e74c3c;
            color: white;
        }
        button#cargar {
            background-color: #2c3e50;
            color: white;
        }
        #resultados {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Carga del almacén de datos</h1>
    
    <div class="form-group">
        <label for="fuente">Seleccione fuente:</label>
        <input type="checkbox" id="castilla" value="castilla"> Castilla y León<br>
        <input type="checkbox" id="valenciana" value="valenciana" checked> Comunitat Valenciana<br>
        <input type="checkbox" id="euskadi" value="euskadi"> Euskadi<br>
        <input type="checkbox" id="seleccionar_todas" value="todas"> Seleccionar todas
    </div>
    
    <div class="buttons">
        <button id="cancelar">Cancelar</button>
        <button id="cargar">Cargar</button>
    </div>
    
    <div id="resultados">
        <p>Resultados de la carga:</p>
    </div>
</div>

</body>
</html>
