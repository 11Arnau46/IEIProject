<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Monumentos de Interés Cultural</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>Buscador de Monumentos de Interés Cultural</h1>
    <nav class="navigation">
        <a href="Carga.html">Carga del Almacén de Datos</a>
    </nav>
</header>

<main class="container">
    <section class="main-content">
        <form class="form">
            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" placeholder="Añadir texto">
            </div>
            <div class="form-group">
                <label for="codigo_postal">Cód. Postal:</label>
                <input type="text" id="codigo_postal" placeholder="Añadir texto">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" placeholder="Añadir texto">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="yacimientoArqueologico">Yacimiento Arqueológico</option>
                    <option value="monasterioConvento">Monasterio-Convento</option>
                    <option value="iglesiaErmita">Iglesia-Ermita</option>
                    <option value="castilloTorre">Castillo-Torre</option>
                    <option value="edificioPalacio">Edificio-Palacio</option>
                    <option value="puente">Puente</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" id="cancelar">Cancelar</button>
                <button type="submit" id="buscar">Buscar</button>
            </div>
        </form>
        <div id="mapa" class="map">
            <img src="https://via.placeholder.com/600x300.png?text=Mapa" alt="Mapa de monumentos">
        </div>
    </section>
    <section id="resultados" class="results">
        <p>Resultados de la búsqueda:</p>
    </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
