<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Monumentos de Interés Cultural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#cancelar {
            background-color: #e74c3c;
            color: white;
        }
        button#buscar {
            background-color: #2c3e50;
            color: white;
        }
        #mapa {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        #resultados {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img.img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navegacion {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media only screen and (min-width: 768px) {
            #mapa {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buscador de monumentos de interés cultural</h1>
    <a href="Carga.html" class="navegacion">Carga del almacén de datos class</a>

    <div class="form-group">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" placeholder="Añadir texto">
    </div>
    
    <div class="form-group">
        <label for="codigo_postal">Cód. Postal:</label>
        <input type="text" id="codigo_postal" placeholder="Añadir texto">
    </div>
    
    <div class="form-group">
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" placeholder="Añadir texto">
    </div>
    
    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" class="tipos">
            <option value="puente">Puente</option>
            <option value="edificio">Edificio</option>
            <option value="museo">Museo</option>
        </select>
    </div>
    
    <div class="buttons">
        <button id="cancelar">Cancelar</button>
        <button id="buscar">Buscar</button>
    </div>
    
    <div id="mapa">
        <img class="img" src="https://via.placeholder.com/600x300.png?text=Mapa" alt="Mapa de monumentos">
    </div>
    
    <div id="resultados">
        <p>Resultados de la búsqueda:</p>
    </div>
</div>

</body>
</html>
