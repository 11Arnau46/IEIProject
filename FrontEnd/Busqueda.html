<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Monumentos de Interés Cultural</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<style>
    /* Estilo para el botón activo */
#busquedaBtn {
    background-color: #ffffff;
    text-decoration: underline; /* Subraya el texto */
}
</style>
<body>
    <nav class="top-menu">
        <span class="menu-title">Menú de Navegación: </span>
        <a href="Carga.html" class="menu-button" id="cargaBtn">Ir a Carga de Datos</a>
        <a href="Busqueda.html" class="menu-button" id="busquedaBtn">Busqueda de Monumentos</a>
    </nav>
    <header class="header">
        <h1>Buscador de Monumentos de Interés Cultural</h1>
    </header>

<main class="container">
    <section class="main-content">
        <form class="form">
            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" placeholder="Añadir texto" autocomplete="off">
                <ul id="localidad-suggestions" class="suggestions"></ul>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Cód. Postal:</label>
                <input type="text" id="codigo_postal" placeholder="Añadir texto" autocomplete="off">
                <ul id="codigo-postal-suggestions" class="suggestions"></ul>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" placeholder="Añadir texto" autocomplete="off">
                <ul id="provincia-suggestions" class="suggestions"></ul>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="">Todos</option>
                    <option value="IglesiaErmita">Iglesia-Ermita</option>
                    <option value="MonasterioConvento">Monasterio-Convento</option>
                    <option value="CastilloTorreFuerte">Castillo-Torre</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="buttons">
                <button type="reset" id="cancelar">Cancelar</button>
                <button type="button" id="buscar">Buscar</button>
            </div>
        </form>
        <div id="mapa" class="map"></div>
    </section>
    <section id="resultados" class="results">
        <p>Resultados de la búsqueda:</p>
        <div class="table-container">
            <table id="tabla-resultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Dirección</th>
                        <th>Localidad</th>
                        <th>Cód. Postal</th>
                        <th>Provincia</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="Busqueda.js"></script>
</body>
</html>
